<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>查询全部用户</title>
</head>
<body>
<table border="1" style="width:300px;">
    <tr>
        <th>用户ID</th>
        <th>用户密码</th>
        <th>用户姓名</th>
    </tr>
    <tr th:each="UserEntity: ${list}">
        <td th:text="${UserEntity.id}"></td>
        <td th:text="${UserEntity.password}"></td>
        <td th:text="${UserEntity.username}"></td>

    </tr>
</table>
</body>
</html>
